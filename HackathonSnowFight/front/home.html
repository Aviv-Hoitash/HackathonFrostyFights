        <div class="grid-container">

        <script>
        async function getFights() {
            const response = await fetch('http://localhost:3000/fight', {
                method: 'GET',
            })
            fights = await response.json()
            console.log(fights)
            var container = document.querySelector('.grid-container');
            for (let i=0; i<fights.length; i++) {
                var html = `
                <div class="grid-item">
                    <div class="name">
                        Name: ${fights[i].userName}
                    </div>
                    
                    <div class="middle">
                        <p class="age" "data">
                            Age: ${fights[i].userAge}
                        </p>
                        <p class="location" "data">
                            Location: ${fights[i].fightLocation}
                        </p>
                        <p class="time" "data">
                            Time: ${fights[i].userTime}
                        </p>
                    </div>
                    
                    <div class="bottom">

                    </div>

                </div>
                `
                container.insertAdjacentHTML('beforeend', html);
            }
        }
        getFights();
        </script>
